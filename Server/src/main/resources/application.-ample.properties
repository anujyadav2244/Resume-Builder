# ===============================
# Application Info
# ===============================
spring.application.name=Resume-Builder
spring.profiles.active=dev

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# MongoDB Configuration (Example)
# ===============================
# Replace values locally, DO NOT commit real credentials
spring.data.mongodb.uri=mongodb+srv://<USERNAME>:<PASSWORD>@<CLUSTER_URL>/<DATABASE_NAME>?retryWrites=true&w=majority

# Example:
# spring.data.mongodb.uri=mongodb+srv://anuj:password@cluster0.xxxx.mongodb.net/resume_builder

# ===============================
# Mail Configuration (Example)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# Spring Settings
# ===============================
spring.main.allow-bean-definition-overriding=true
